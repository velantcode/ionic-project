<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-back-button defaultHref='/places'></ion-back-button>
    </ion-buttons>
    <ion-title>Add a new place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input type='text' placeholder='Write a title' #title></ion-input>
          <ion-input type='text' placeholder='http://imagewebsite.com/image.jpg' #imageUrl></ion-input>
          <ion-button expand='block' color='primary' (click)='savePlace(title, imageUrl)'>Save</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
